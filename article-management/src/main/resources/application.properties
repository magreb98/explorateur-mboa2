spring.application.name=article-management

server.port=8085
eureka.instance.instance-id=localhost:${spring.application.name}:${server.port}
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/article-management-service?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
image.upload-dir=./article-management/src/main/resources/static/uploads
image.allowed-extensions=jpg,jpeg,png,gif
image.max-size=1048576
