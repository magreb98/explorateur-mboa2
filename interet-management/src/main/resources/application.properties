spring.application.name=interet-management

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/interet-management-service?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
image.upload-dir=./interet-management/src/main/resources/static/uploads
image.allowed-extensions=jpg,jpeg,png,gif
image.max-size=1048576
service.utilisateur.url =http://localhost:8084
